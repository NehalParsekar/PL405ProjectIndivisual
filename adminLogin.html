<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Log In</title>
        <link
            href="//cdn.shopify.com/s/files/1/1775/8583/t/1/assets/admin-materialize.min.css?v=8850535670742419153"
            rel="stylesheet"
        />
        <style>
            .loginForm {
                margin-top: 20rem;
            }
        </style>
    </head>
    <body>
        <main class="center loginForm">
            <div class="container">
                <div class="row">
                    <div class="col s8 offset-s2">
                        <div class="card card-login">
                            <div class="card-login-splash">
                                <div class="wrapper">
                                    <h3>Blood Doner</h3>
                                    <h4>Website</h4>
                                </div>

                                <img
                                    src="//cdn.shopify.com/s/files/1/1775/8583/t/1/assets/geometric-cave.jpg?v=13127282243134125143"
                                    alt=""
                                />
                            </div>
                            <div class="card-content">
                                <span class="card-title">Admin Log In</span>
                                <form>
                                    <div class="input-field">
                                        <input
                                            id="username"
                                            type="text"
                                            class="validate"
                                        />
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="input-field">
                                        <input
                                            id="password"
                                            type="password"
                                            class="validate"
                                        />
                                        <label for="password">Password</label>
                                    </div>

                                    <a href="#!">Forgot Password?</a>

                                    <br /><br />
                                    <div>
                                        <input
                                            class="btn right"
                                            type="submit"
                                            value="Log In"
                                        />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="//cdn.shopify.com/s/files/1/1775/8583/t/1/assets/admin-materialize.min.js?v=2611245393728459541"></script>
    </body>
</html>
